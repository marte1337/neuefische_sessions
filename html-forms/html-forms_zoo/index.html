<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <label for="email-address">Email address</label>
          <input type="email" name="email-address" id="email-address" />

          <label for="date-of-birth">Date of birth</label>
          <input type="date" name="date-of-birth" id="date-of-birth" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <input
              type="radio"
              name="animal"
              id="animal-sloths"
              value="sloths"
            />
            <label for="animal-sloths">relaxed sloths</label>

            <input
              type="radio"
              name="animal"
              id="animal-kangaroos"
              value="kangaroos"
            />
            <label for="animal-kangaroos">jumpy kangaroos</label>

            <input
              type="radio"
              name="animal"
              id="animal-racoons"
              value="racoons"
            />
            <label for="animal-racoons">thieving racoons</label>
          </fieldset>

          <label for="concerns-message">Any Concerns?</label>
          <textarea name="concerns-message" id="concerns-message" placeholder="..." rows="7"></textarea>

          <label>
            <input type="checkbox" name="accept-data-privacy" id="accept-data-privacy" />
             I accept the data privacy agreement</label>

          <label>
            <input
            type="checkbox"
            name="accept-newsletter"
            id="accept-newsletter"/>
           Receive newsletter</label>

          <button type="reset">Reset all fields</button>
          <button type="submit">Send</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
